<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- Bootstrap Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- CSS Styles -->
<link rel="stylesheet" href="styles/style.css">
  <!-- HTML Components -->
  <meta charset="utf-8">
  <title>Counter Site</title>
</head>

<body>

  <div class="container">
    <div class="row text-center">
        <h1>Javascript Counter</h1>
        <div class="col">
        <button type="button" class="sub btn btn-outline-danger btn-lg" name="button">-</button>
        </div>
        <div class="col">
        <h2 class="display">(...)</h2>
        </div>
        <div class="col">
          <button type="button" class="add btn btn-outline-success btn-lg" name="button">+</button>
        </div>
      </div>
      <div class="row">
        <span class="dot"></span>
      </div>
    </div>
</body>
<!-- JS Link -->
<script type="text/javascript" src="script.js"></script>

</html>
